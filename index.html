<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>SearchMe</title>
    <link rel="stylesheet" href="sass/style.css" />
</head>
<body>

    <main>
        <h1 class="offscreen">Search Me a Wikipedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="green">c</span>
                <span class="red">h</span>
                <span class="blue">M</span>
                <span class="yellow">e</span>
                <span class="red exclaim">!</span> 
            </div>
            <form  id="searchBar" class="searchBar">
                <label for="search" class="offscreen">Enter a Search term</label>
                <input type="text" id="search" autocomplete="off" />
                <div class="none button clear" id="clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <button id="searchButton" class="button searchButton" aria-label="Submit button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">
                  
             <div class="resultItem">
                <div class="resultTitle">
                    <a href="">Dachsund</a>
                </div>
                <div class="resultContents">
                    <div class="resultImgae">
                        <img src="" alt="Dachsund">
                    </div>
                    <div class="resultText">
                        <p class="resultDescription"></p>
                    </div>
                </div>
             </div>

            </div>
        </section>
    </main>

    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span>Powered By <a href="https://www.wikipedia.org/" target="_blank">Wikipedia <span aria-hidden="true">&gt;&gt;</span> </a></p>
    </footer>

    <script src="js/script.js" type="module"></script>
</body>
</html>
